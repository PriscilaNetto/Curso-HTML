<!DOCTYPE html> <!--é um tipo de documento do html -->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de HTML5 </title> <!--Nome que vai aparecer na aba -->
    <!--Abaixo o exemplo de como usar o css na tag h1: -->
    <style> 
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color:blueviolet;
            text-shadow: 2px 2px 2px black;
        }
    </style>

</head>
<body> <!--tudo que vai aparecer tem que estar na área body-->
    <h1>Olá Mundo!</h1> <!--O h1 significa uma hierarquia de título e não tamanho da fonte -->
    <h2>Me livrando da maldição</h2>
    <h1>Obaa me livrei!</h1>
</body>
</html>
